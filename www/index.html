<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        
        <title>Hello World</title>
    </head>
    <body>
        <div id="homeScreen" data-role="page">
        <img src="img/green-leaf.jpg" class="banner" />
            <div data-role="content">
            <ul data-role="listview" data-inset="true" class="ui-nodisc-icon ui-alt-icon">
                <li><a href="#allEntry" >See all entries</a></li>
                <li><a href="#searchId">Search By user ID</a></li>
                <li><a href="#searchKey">Search By keyword</a></li>
                <li><a href="#newRec">Add a new record</a></li>

            </ul>
            </div>
        </div>
        <div id="searchId" data-role="page">
            <img src="img/green-leaf.jpg" class="banner" />
            <div data-role="content">
                <form action="">
                    <label for="search-basic">User ID</label>
                    <input type="search" name="search" id="search-basic" value="" />
                    <input type="submit" name="go" value="Search by ID" data-theme="b">
                </form>
            </div>
        </div>
        <div id="searchKey" data-role="page">
            <img src="img/green-leaf.jpg" class="banner" />
            <div data-role="content">
                <form action="">
                    <label for="search-basic">Keyword</label>
                    <input type="search" name="search" id="search-basic" value="" />
                    <input type="submit" name="go" value="Search by Keyword" data-theme="b">
                </form>
            </div>
        </div>
        <div id="newRec" data-role="page">
            <img src="img/green-leaf.jpg" class="banner" />
            <div data-role="content">
                <form action="">
                    <div data-role="fieldcontain">
                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" id="fname" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" id="lname" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="zip">Zip Code:</label>
                        <input type="text" name="zip" id="zip" value=""  />
                    </div>  
                    <div data-role="fieldcontain">
                        <label for="email">Email address:</label>
                        <input type="email" name="email" id="email" value=""  />
                    </div>  
                    <input type="submit" name="go" value="Submit" data-theme="b">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
