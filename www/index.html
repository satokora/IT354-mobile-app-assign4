<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <title>Assignment 4</title>
    </head>
    <body>
        <!-- index page -->
        <div id="homeScreen" data-role="page">
        <a href="#homeScreen"><img src="img/green-leaf.jpg" class="banner" /></a>
            <div data-role="content">
            <ul data-role="listview" id="menu-list" data-inset="true" class="ui-nodisc-icon ui-alt-icon">
                <li><a href="#searchId">Search By user ID</a></li>
                <li><a href="#searchKey">Search By keyword</a></li>
                <li><a href="#allEntry">See all entries</a></li>
                <li id="getNewId"><a href="#newRec">Add a new record</a></li>
            </ul>
            </div>
            <div data-role="footer"  data-theme="b" data-position="fixed">
                <h4><a href="#homeScreen">Back to top menu</a></h4>
            </div>
        </div>
        <!-- All entry page -->
        <div id="allEntry" data-role="page">
            <a href="#homeScreen"><img src="img/green-leaf.jpg" class="banner" /></a>
            <div data-role="content">
                <h4>All entries:</h4>
                <div id="results-all"></div>
                <div id="pages"></div>
            </div>
            <div data-role="footer"  data-theme="b" data-position="fixed">
                <h4><a href="#homeScreen">Back to top menu</a></h4>
            </div>
        </div>
        <!-- Search for user by ID -->
        <div id="searchId" data-role="page">
            <a href="#homeScreen"><img src="img/green-leaf.jpg" class="banner" /></a>
            <div data-role="content">
                <form id="by-id">
                    <label for="search-userid">Search by User ID</label>
                    <input type="search" name="search" id="search-userid" value="" />
                    <input type="button" id="search-id-btn" name="go-id" value="Search" data-theme="b">
                </form>
                <div id="results-id"></div>
            </div>
            <div data-role="footer"  data-theme="b" data-position="fixed">
                <h4><a href="#homeScreen">Back to top menu</a></h4>
            </div>
        </div>
        <!-- Search for user by keyword -->
        <div id="searchKey" data-role="page">
            <a href="#homeScreen"><img src="img/green-leaf.jpg" class="banner" /></a>
            <div data-role="content">
                <form id="by-key">
                    <label for="search-key">Search by Keyword</label>
                    <input type="search" name="search" id="search-key" value="" />
                    <input type="button" id="search-key-btn" name="go-key" value="Search" data-theme="b">
                </form>
                <div id="results-key"></div>
            </div>
            <div data-role="footer"  data-theme="b" data-position="fixed">
                <h4><a href="#homeScreen">Back to top menu</a></h4>
            </div>
        </div>
        <!-- Add a new record -->
        <div id="newRec" data-role="page">
            <a href="#homeScreen"><img src="img/green-leaf.jpg" class="banner" /></a>
            <div data-role="content">
                <h4>Let's add a new contact</h4>
                <div id="email-error-dialog"></div>
                <form id="form-new-record" method="post">
                    <div data-role="fieldcontain">
                        <label for="id">New user ID:</label>
                        <input type="text" name="userid" id="id" value="88" disabled />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" id="fname" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" id="lname" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="zip">Zip Code:</label>
                        <input type="text" name="zip" id="zip" value="" data-validation="length" data-validation-length="5-9"  data-validation-error-msg="You did not enter a valid zip code" data-validation-error-msg-container="#email-error-dialog" />
                    </div>  
                    <div data-role="fieldcontain">
                        <label for="email">Email address:</label>
                        <input type="email" name="email" id="email" value=""  data-validation="email"  data-validation-error-msg="You did not enter a valid e-mail" data-validation-error-msg-container="#email-error-dialog" />
                    </div>  
                    <input type="submit" name="go" value="Submit" data-theme="b">
                </form>
            </div>
            <div data-role="footer"  data-theme="b" data-position="fixed">
                <h4><a href="#homeScreen">Back to top menu</a></h4>
            </div>
        </div>

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-bootstrap-pagination.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/json.js"></script>
        <script src="js/form-validator/jquery.form-validator.min.js"></script>

        
    </body>
</html>
